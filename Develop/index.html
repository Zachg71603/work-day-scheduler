<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="currentDay"></p>
      <p class="timeToday"></p>
    </header>

    
    <div class="container">
      <div id="hour9" class="input-group mb-3 hourBlock">
        <div class="input-group-prepend row"><span class="input-group-text hour">09:00 AM</span></div>
        <textarea id="9am" class="form-control textSave"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div id="hour10" class="input-group mb-3 hourBlock">
        <div class="input-group-prepend row"><span class="input-group-text hour">10:00 AM</span></div>
        <textarea id="10am" class="form-control textSave"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>
  </body>
</html>
